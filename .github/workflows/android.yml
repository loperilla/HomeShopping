name: Android CI

on:
  pull_request:
    branches: [ "main" ]

jobs:
  # ------------------------------------------------------------
  # JOB 1: BUILD (Compila y guarda los binarios)
  # ------------------------------------------------------------
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 17

      - name: Load API Token from secrets
        env:
          API_TOKEN: ${{ secrets.GOOGLEWEBCLIENTID }}
        run: echo GoogleWebClientId=\"$API_TOKEN\" > ./local.properties

      # OPTIMIZACIÓN 1: Configuración avanzada de Gradle Cache
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: wrapper
          # Habilita caché estricto para dependencias y wrapper
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}

      - name: Make Gradle executable
        run: chmod +x ./gradlew

      # OPTIMIZACIÓN 2: Memoria JVM y configuración de Gradle
      # -Dorg.gradle.jvmargs=-Xmx4g: Da 4GB de RAM a Gradle (el runner tiene 7GB)
      # --parallel: Compila módulos en paralelo
      # --max-workers=2: Limita workers para no saturar la CPU del runner (2 cores)
      - name: Build Debug APK and Test APK
        run: ./gradlew assembleDebug assembleAndroidTest --no-daemon --parallel --build-cache --max-workers=2 -Dorg.gradle.jvmargs="-Xmx4g -XX:+UseParallelGC"

      # OPTIMIZACIÓN 3: Subir SOLO los APKs, no toda la carpeta build
      # Esto es mucho más rápido de subir y descargar
      - name: Upload APK Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: app-apks
          path: |
            app/build/outputs/apk/debug/*.apk
            app/build/outputs/apk/androidTest/debug/*.apk
          retention-days: 1
  # ------------------------------------------------------------
  # JOB 2: UNIT TESTS (Usa lo compilado anteriormente)
  # ------------------------------------------------------------
  unit-tests:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 17

      # Restauramos el local.properties (necesario a veces para configuración básica)
      - name: Load API Token from secrets
        env:
          API_TOKEN: ${{ secrets.GOOGLEWEBCLIENTID }}
        run: echo GoogleWebClientId=\"$API_TOKEN\" > ./local.properties

      # Recuperamos lo que compiló el job anterior
      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: app-build
          path: app/build

      - name: Make Gradle executable
        run: chmod +x ./gradlew

      - name: Run Unit Tests
        run: ./gradlew testDebugUnitTest

  # ------------------------------------------------------------
  # JOB 3: INSTRUMENTED TESTS (Usa lo compilado anteriormente)
  # ------------------------------------------------------------
  instrumented-tests:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 17

      - name: Load API Token from secrets
        env:
          API_TOKEN: ${{ secrets.GOOGLEWEBCLIENTID }}
        run: echo GoogleWebClientId=\"$API_TOKEN\" > ./local.properties

      # Recuperamos lo que compiló el job anterior
      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: app-build
          path: app/build

      - name: Make Gradle executable
        run: chmod +x ./gradlew

      - name: Enable KVM group perms
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Run Instrumented Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          target: default
          arch: x86_64
          profile: Nexus 6
          script: ./gradlew connectedDebugAndroidTest
