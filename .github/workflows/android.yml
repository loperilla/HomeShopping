name: Android CI

on:
  pull_request:
    branches: [ "main" ]

jobs:
  # ------------------------------------------------------------
  # JOB 1: BUILD (Compila y guarda los binarios)
  # ------------------------------------------------------------
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 17

      - name: Load API Token from secrets
        env:
          API_TOKEN: ${{ secrets.GOOGLEWEBCLIENTID }}
        run: echo GoogleWebClientId=\"$API_TOKEN\" > ./local.properties

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: wrapper
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}

      - name: Make Gradle executable
        run: chmod +x ./gradlew

      - name: Build Debug APK and Test APK
        run: ./gradlew assembleDebug assembleAndroidTest --no-daemon --parallel --build-cache --max-workers=2 -Dorg.gradle.jvmargs="-Xmx4g -XX:+UseParallelGC"

      # Subimos los APKs con el nombre "app-apks"
      - name: Upload APK Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: app-apks
          path: |
            app/build/outputs/apk/debug/*.apk
            app/build/outputs/apk/androidTest/debug/*.apk
          retention-days: 1

  # ------------------------------------------------------------
  # JOB 2: UNIT TESTS (Compila sus propios tests, usa caché)
  # ------------------------------------------------------------
  unit-tests:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 17

      - name: Load API Token from secrets
        env:
          API_TOKEN: ${{ secrets.GOOGLEWEBCLIENTID }}
        run: echo GoogleWebClientId=\"$API_TOKEN\" > ./local.properties

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: wrapper
          cache-read-only: true # En PRs solo leemos caché

      - name: Make Gradle executable
        run: chmod +x ./gradlew

      - name: Run Unit Tests
        run: ./gradlew testDebugUnitTest

  # ------------------------------------------------------------
  # JOB 3: INSTRUMENTED TESTS (Usa los APKs del Job 1)
  # ------------------------------------------------------------
  instrumented-tests:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 17

      # Descargamos el artefacto correcto: "app-apks"
      - name: Download APK Artifacts
        uses: actions/download-artifact@v4
        with:
          name: app-apks
          path: app/build/outputs/apk

      - name: Enable KVM group perms
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Run Instrumented Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          target: default
          arch: x86_64
          profile: Nexus 6
          script: |
            echo "Installing APKs..."
            find app/build/outputs/apk -name "*.apk"
            adb install -r app/build/outputs/apk/debug/app-debug.apk
            adb install -r app/build/outputs/apk/androidTest/debug/app-debug-androidTest.apk
            echo "Running Instrumentation..."
            adb shell am instrument -w io.loperilla.homeshopping.test/androidx.test.runner.AndroidJUnitRunner
