#Compose
activity-compose = { module = "androidx.activity:activity-compose", version.ref = "androidx-activity" }
androidx-activity = { module = "androidx.activity:activity", version.ref = "androidx-activity" }
androidx-core-ktx = "androidx.test:core-ktx:1.6.1"
androidx-junit-ktx = { module = "androidx.test.ext:junit-ktx", version.ref = "androidx-test-ext" }
assertk = "com.willowtreeapps.assertk:assertk:0.26.1"
build-gradle = "com.android.tools.build:gradle:8.5.1"
camera-extension = { module = "androidx.camera:camera-extensions", version.ref = "camerax_version" }
camera-lifecycle = { module = "androidx.camera:camera-lifecycle", version.ref = "camerax_version" }
camera-view = { module = "androidx.camera:camera-view", version.ref = "camerax_version" }
camera2 = { module = "androidx.camera:camera-camera2", version.ref = "camerax_version" }
coil = { module = "io.coil-kt:coil-compose", version.ref = "coil" }
compose-bom = "androidx.compose:compose-bom:2024.06.00"
compose-compiler = { module = "androidx.compose.compiler:compiler", version.ref = "compose-compiler" }
compose-constraint = "androidx.constraintlayout:constraintlayout-compose:1.0.1"
compose-material3 = "androidx.compose.material3:material3:1.2.1"
compose-material_icons_extends = "androidx.compose.material:material-icons-extended:1.6.8"
compose-navigation = "androidx.navigation:navigation-compose:2.7.7"
compose-preview = { module = "androidx.compose.ui:ui-tooling-preview" }
compose-ui = { module = "androidx.compose.ui:ui" }
compose-ui-graphics = { module = "androidx.compose.ui:ui-graphics" }
compose-ui-test = { module = "androidx.compose.ui:ui-test-junit4" }
compose-ui-test-manifest = { module = "androidx.compose.ui:ui-test-manifest" }
compose-ui-tooling = { module = "androidx.compose.ui:ui-tooling" }
crashlytics-gradle = "com.google.firebase:firebase-crashlytics-gradle:3.0.2"
datastore = "androidx.datastore:datastore-preferences:1.1.1"
firebase-auth = { module = "com.google.firebase:firebase-auth-ktx" }
#Firebase
firebase-bom = "com.google.firebase:firebase-bom:33.1.2"
#crashlytics
#auth
#firestore
firebase-crashlytics = { module = "com.google.firebase:firebase-crashlytics" }
firebase-database = { module = "com.google.firebase:firebase-database-ktx" }
firebase-firestore = { module = "com.google.firebase:firebase-firestore-ktx" }
firebase-storage = { module = "com.google.firebase:firebase-storage-ktx" }
google-services = "com.google.gms:google-services:4.4.2"
hilt-android = { module = "com.google.dagger:hilt-android", version.ref = "hilt-version" }
